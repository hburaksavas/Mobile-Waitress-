<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>                

                <p:panelGrid columns="2">

                    <f:facet name="header">
                        Kategori Sil
                    </f:facet>

                    <p:outputLabel for="catid" 
                                   value="Kategori numarası giriniz"/>

                    <p:inputText 
                        styleClass="input-text"
                        id="catid" 
                        value="#{categoryBean.categoryid}" 
                        requiredMessage="Kategori numarası giriniz"/>


                </p:panelGrid>

                <h:commandButton styleClass="CommandButton"  value="Sil"  >

                    <f:ajax execute="@form"
                            render=":growlform :categorydataform cellEditingTable catid"
                            listener="#{categoryBean.deleteCategory}"
                            >

                    </f:ajax> 
                </h:commandButton> 

            </h:form>
        </ui:composition>
    </h:body>
</html>
