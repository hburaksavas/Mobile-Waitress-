<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <div class="template">

                    <p:panelGrid id="addcat"  columns="2" style="margin-bottom:10px">

                        <f:facet name="header">
                            Kategori Ekle
                        </f:facet>

                        <p:outputLabel for="categoryname" value="Kategori Ä°smi:">
                        </p:outputLabel>

                        <p:inputText styleClass="input-text" id="categoryname" value="#{categoryBean.categoryNewName}"></p:inputText>

                    </p:panelGrid>

                    <h:commandButton styleClass="CommandButton" value="Ekle" >

                        <f:ajax execute="@form" 
                                render=":growlform :categorydataform cellEditingTable @this addcat categoryname" 
                                listener="#{categoryBean.newCategory}">
                        </f:ajax>

                    </h:commandButton>
                </div>

            </h:form>
        </ui:composition>
    </h:body>
</html>
