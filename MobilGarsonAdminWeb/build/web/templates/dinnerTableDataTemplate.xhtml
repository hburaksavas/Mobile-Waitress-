<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
               <h:form id="tableDataForm">
                <p:dataTable id="tableDataTables"
                             var="m" 
                             value="#{tableBean.dinnerTableList}"  
                             paginator="true" rows="10" paginatorPosition="bottom"  
                             filteredValue="#{tableBean.filteredList}"  
                             editable="false" rendered="true">  
                    <f:facet name="header">          Masalar        </f:facet>  

                    <p:column filterBy="#{message.id}">  

                        <f:facet name="header"> 
                            <h:outputText value="Masa No"/>  
                        </f:facet>  

                        <p:cellEditor>  

                            <f:facet name="output">  
                                <h:outputText value="#{m.id}"/>  
                            </f:facet>  

                            <f:facet name="input">  
                                <p:inputText id="modelInput" value="#{m.id}" style="width:96%"/>  
                            </f:facet>  

                        </p:cellEditor>  

                    </p:column>  

                    <p:column filterBy="#{m.name}">  

                        <f:facet name="header">  
                            <h:outputText value="Masa Ä°smi"/>  
                        </f:facet>  

                        <p:cellEditor>  

                            <f:facet name="output">  
                                <h:outputText value="#{m.name}"/>  
                            </f:facet>  

                            <f:facet name="input">  
                                <p:inputText value="#{m.name}" style="width:96%"/>  
                            </f:facet>  

                        </p:cellEditor>  

                    </p:column>  
                    <p:column filterBy="#{m.capacity}">  

                        <f:facet name="header">  
                            <h:outputText value="Masa Kapasitesi"/>  
                        </f:facet>  

                        <p:cellEditor>  

                            <f:facet name="output">  
                                <h:outputText value="#{m.capacity}"/>  
                            </f:facet>  

                            <f:facet name="input">  
                                <p:inputText value="#{m.capacity}" style="width:96%"/>  
                            </f:facet>  

                        </p:cellEditor>  

                    </p:column>  


                </p:dataTable>

            </h:form>
        </ui:composition>
    </h:body>
</html>
