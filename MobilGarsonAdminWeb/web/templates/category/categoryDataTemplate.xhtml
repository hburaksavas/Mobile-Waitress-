<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="categorydataform">

                <p:dataTable id="cellEditingTable"
                             var="message" 
                             value="#{messageTableController.messages}"  
                             paginator="true" rows="10" paginatorPosition="bottom"  
                             filteredValue="#{messageTableController.filteredMessages}"  
                             editable="false" rendered="true" 
                             >  
                    <f:facet name="header">          Kategoriler        </f:facet>  

                    <p:column filterBy="#{message.id}">  

                        <f:facet name="header"> 
                            <h:outputText value="Kategori No"/>  
                        </f:facet>  

                        <p:cellEditor>  

                            <f:facet name="output">  
                                <h:outputText value="#{message.id}"/>  
                            </f:facet>  

                            <f:facet name="input">  
                                <p:inputText id="modelInput" value="#{message.id}" style="width:96%"/>  
                            </f:facet>  

                        </p:cellEditor>  

                    </p:column>  

                    <p:column filterBy="#{message.name}">  

                        <f:facet name="header">  
                            <h:outputText value="Kategori Ä°smi"/>  
                        </f:facet>  

                        <p:cellEditor>  

                            <f:facet name="output">  
                                <h:outputText value="#{message.name}"/>  
                            </f:facet>  

                            <f:facet name="input">  
                                <p:inputText value="#{message.name}" style="width:96%"/>  
                            </f:facet>  

                        </p:cellEditor>  

                    </p:column>  

                </p:dataTable>

            </h:form>
        </ui:composition>
    </h:body>
</html>
