<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition>
            <p:panelGrid columns="1">
                <f:facet name="header">
                    Çalışan Güncelleme Formu
                </f:facet>
                <h:form id="updateEmployeeForm">
                        <p:outputLabel value="Tc Kimlik No"/>
                        <p:selectOneMenu id="updateEmployeeList" value="#{employeeBean.empid}">
                            <f:selectItem itemValue="0" itemLabel="Çalışan Tc No Seç"/>
                            <f:selectItems value="#{employeeBean.employeeList}"
                                           var="emp"
                                           itemLabel="#{emp.tcNo}"
                                           itemValue="#{emp.id}">
                            </f:selectItems>

                            <f:ajax 
                                render=":growlform :updateEmployeeDetailss"
                                listener="#{employeeBean.fillFields}">
                            </f:ajax>

                        </p:selectOneMenu>

                </h:form>

                <h:form id="updateEmployeeDetailss">
                    <p:panelGrid columns="2">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                Kimlik Bilgileri
                            </f:facet>
                            <h:outputLabel for ="name" value="Adı"></h:outputLabel>
                            <p:inputText id="name" value="#{employeeBean.name}"></p:inputText>

                            <h:outputLabel for ="sname" value="Soyadı"></h:outputLabel>
                            <p:inputText id="sname" value="#{employeeBean.surname}"></p:inputText>

                            <h:outputLabel for ="mail" value="Mail"></h:outputLabel>
                            <p:inputText id="mail" value="#{employeeBean.mail}"></p:inputText>

                            <h:outputLabel for ="phone" value="Tel Numarası"></h:outputLabel>
                            <p:inputText id="phone" value="#{employeeBean.phone}"></p:inputText>

                            <h:outputLabel for ="tcno" value="Tc Numarası"></h:outputLabel>
                            <p:inputText id="tcno" value="#{employeeBean.tcNo}"></p:inputText>

                            <h:outputLabel for ="pass" value="Şifre"></h:outputLabel>
                            <p:inputText id="pass" value="#{employeeBean.password}"></p:inputText>  



                        </p:panelGrid>

                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                Adres Bilgileri
                            </f:facet>
                            <p:outputLabel for="city" value="Şehir"/>
                            <p:inputText id="city" value="#{employeeBean.city}"/>

                            <p:outputLabel for="district" value="İlçe"/>
                            <p:inputText id="district" value="#{employeeBean.district}"/>

                            <p:outputLabel for="street" value="Mahalle"/>
                            <p:inputText id="street" value="#{employeeBean.street}"/>

                            <p:outputLabel for="addresstext" value="Adres Tarifi"/>
                            <p:inputTextarea id="addresstext" value="#{employeeBean.addresstext}"/>
                        </p:panelGrid>
                    </p:panelGrid>

                    <h:commandButton styleClass="CommandButton" value="Güncelle">
                        <f:ajax execute="@form"
                                listener="#{employeeBean.updateEmployee}" 
                                render=":growlform @form"/>
                    </h:commandButton>

                </h:form>
            </p:panelGrid>

        </ui:composition>

    </h:body>
</html>
