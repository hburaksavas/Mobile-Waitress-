<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
        <link href="styles/home.css" rel="stylesheet" type="text/css"/>
        <link href="styles/animation.css" rel="stylesheet" type="text/css"/>
        <link href="styles/tablesTemplateStyle.css" rel="stylesheet" type="text/css"/>
        <link href="styles/orders.css" rel="stylesheet" type="text/css"/>
        <script src="resource/js/websocket.js" type="text/javascript"></script>
    </h:head>

    <h:body>
        <link href="styles/logout.css" rel="stylesheet" type="text/css"/>

        <h:form id="growlform" >


            <p:growl autoUpdate="true" sticky="false" life="2000" showDetail="true"/>


        </h:form>


        <div class="page-layout">

            <div class="top-widget">

                <ui:insert name="content">
                    <ui:include src="templates/logoutFormTemplate.xhtml"/>
                </ui:insert>

                <ui:insert name="content">
                    <ui:include src="templates/hiddenFormTemplate.xhtml"/>
                </ui:insert>


            </div>

            <ui:insert name="content">
                <ui:include src="templates/ordersFormTemplate.xhtml"/>
            </ui:insert>


            <div class="right-widget">

                <ui:insert name="content">
                    <ui:include src="templates/tablesTemplate.xhtml"/>
                </ui:insert>

            </div>

        </div>
        
        <h:form>


            <img class="scrollTop" src="resource/images/scrolltop.png" 
                 onclick="javascript:scrollTopAnimated(1000)"/>


        </h:form>

        <script src="resource/js/homeCss.js" type="text/javascript"></script>
    </h:body>
</html>
